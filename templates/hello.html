<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }
        .hello-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .hello-world {
            color: #ff69b4; /* Pink color */
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <h1 class="hello-world">hello world</h1>
        <p class="subtitle">Welcome to the pink hello world web app!</p>
    </div>
</body>
</html>
